<!DOCTYPE html>
<html>
<head>
    <title>
        This is Arithmetic Page
    </title>
</head> 


<body>

<h2>Archana Reddy Computes</h2>

<form>
    <label for="baseNum">Enter a base </label>
    <input type ="number" id="baseNum" name="baseNum" value=10> <br>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponentNum" name="exponentNum" > <br>

    <button type="button" onclick="powers()"> Compute </button> <br>
</form>


<p id="result">This text will be replaced </p>
<br>
<form>
    <input type="radio" id="plus" name="radio" value="plus" onClick="processRadio()" >
    <label for="rd1_plus"> + </label></br>
    <br>
    <input type="radio" id="minus" name="radio" value="minus" onClick="processRadio()">
    <label for="rd1_minus"> - </label></br>
    <br>
    <input type="radio" id="times" name="radio" value="times" onClick="processRadio()">
    <label for="rd1_times"> * </label></br>
    <br>
    <input type="radio" id="divide" name="radio" value="divide" onClick="processRadio()">
    <label for="rd1_divide"> / </label></br>
    <br>
</form>

<p id="result1">The result will be displayed here </p>

<script> 

        function powers() 
        {
            let result = "";
            let res = 1;
            let baseNum = document.getElementById("baseNum").value;
            let exponentNum = document.getElementById("exponentNum").value;
            for (i = 0; i < exponentNum; i++) {
                res = res * baseNum;
                result += res+" " ;
            }
            document.getElementById("result").innerHTML = "Powers of base are: " + result +" ";
        }
        function processRadio()
        {
            let val1 = document.getElementById("baseNum").value
            let val2 = document.getElementById("exponentNum").value
            if (document.getElementById("plus").checked)
            {
                const sum = parseInt(val1) + parseInt(val2);
                document.getElementById("result1").innerHTML = " The sum of " + val1 + " and " + val2 + " is : " + sum;
                document.getElementById("minus").checked = false;
                document.getElementById("times").checked = false;
                document.getElementById("divide").checked = false
            } 
            else if (document.getElementById("minus").checked)
            {
                const sub = parseInt(val1) - parseInt(val2);
                document.getElementById("result1").innerHTML = " The subraction of " + val1 + " and " + val2 + " is : " + sub;
                document.getElementById("plus").checked = false;
                document.getElementById("times").checked = false;
                document.getElementById("divide").checked = false;
            } 
            else if (document.getElementById("times").checked) 
            {
                document.getElementById("result1").innerHTML = " The multiplication of " + val1 + " and " + val2 + " is : " + val1 * val2;
                document.getElementById("plus").checked = false;
                document.getElementById("minus").checked = false;
                document.getElementById("divide").checked = false;
            } 
            else if (document.getElementById("divide").checked) 
            {
                document.getElementById("result1").innerHTML = " The division of " + val1 + " and " + val2 + " is : " + val1 / val2;
                document.getElementById("plus").checked = false;
                document.getElementById("minus").checked = false;
                document.getElementById("times").checked = false;
            }
        }
</script>

</body>
</html>
