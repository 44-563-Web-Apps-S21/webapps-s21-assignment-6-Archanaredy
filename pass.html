<!DOCTYPE html>
<html>
<head>
    <title>Input the values</title> 
</head> 
<body>

<h2>Pass phrase by Archana Reddy</h2>

<form>
    <label for="secret_word">Enter the secret phrase</label>
    <input type ="password" id="secret_word" name="secret_word" min=10 max=50 step=2 value="Let me in"> <br>

    <label for="guess">Enter a phrase</label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">Result will be replaced </p>

<script> 

var correct = 0;
var wrong = 0;
function processPhrase (){
    //console.log("Getting form values")
    secret = document.getElementById("secret_word").value
    guess = document.getElementById("guess").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(secret == guess){
        correct++
        alert("Access Allowed")
        out.innerHTML = "correct count" + correct
    } else {
        wrong++
        alert("Access Denied")
        out.innerHTML = "wrong count "+ wrong
    }
}

</script>
